{% extends 'bootstrap/base.html' %}

    {% block scripts %}
        {{ super() }}
        <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
        <script src="{{ url_for("static", filename='js/tableau/hao_echarts_function.js') }}"></script>
        <script type="application/javascript">
            f_echarts_financial_management('div_echarts_financial_management', {{ echarts_financial_management.date|tojson }}, {{ echarts_financial_management.data }}, {{ echarts_financial_management.data_min }}, {{ echarts_financial_management.data_max }}, {{ echarts_financial_management.interval }});
        </script>
    {% endblock %}

    {% block head %}
        {% if title %}
            <title>{{ title }}</title>
        {% endif %}
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    {% endblock %}

    {% block content %}
        <link rel="stylesheet" href="{{ url_for('static',filename='css/hao_css.css') }}"/>
        <div class="hao-background-div" style="background-image: url({{ url_for('static', filename='background.jpg') }});">
            <div class="hao-tableau-div-top-left hao-tableau-div-transparent" >
{#                <div class="hao-tableau-div" id="consume_by_type"></div>#}
                <div class="hao-tableau-div" id="div_echarts_financial_management"></div>
            </div>
        </div>

    {% endblock %}

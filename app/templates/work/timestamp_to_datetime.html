{% extends '_base.html' %}

{% block app_content %}
    {% if result %}
        <div class="row"><div class="col-sm-3"><div class="alert alert-success">
            结果为：{{ result }}
        </div></div></div>
    {% endif %}

    <form method="post" role="form" class="form">
        {{ form.csrf_token }}
        <div class="row"><div class="col-sm-3"><div class="form-group">
            {{ form.timestamp.label }}
            {{ form.timestamp(class="form-control") }}
        </div></div></div>
        <div class="row"><div class="col-sm-3">
            {{ form.create_submit }}  {{ form.cancel }}
        </div></div>
    </form>
{% endblock %}
